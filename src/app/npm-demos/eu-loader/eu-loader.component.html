<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <div class="col-12">
                <div class="row">
                    <div class="form-group col-4">
                        <label for="usr">Text:</label>
                        <input type="text" class="form-control" [(ngModel)]="options.text">
                    </div>
                    <div class="form-group col-4">
                        <label for="usr">Spinner color:</label>
                        <input class="form-control  colorPicker" [(colorPicker)]="options.spinnerColor" [style.background]="options.spinnerColor" [cpPresetColors]="['#fff', '#2889e9']" cpPosition="auto" />
                    </div>
                    <div class="form-group col-4">
                        <label for="usr">Text color:</label>
                        <input class="form-control  colorPicker" [(colorPicker)]="options.textColor" [style.background]="options.textColor" [cpPresetColors]="['#fff', '#2889e9']" cpPosition="left" />
                    </div>
                    <div class="form-check col-12">
                        <label class="form-check-label">
                <input type="checkbox" class="form-check-input" [(ngModel)]="options.dismissOnClickOutside">dismiss On Click
                Outside :
              </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center mt-3">
        <button class="btn btn-primary" (click)="openLoader()">Open Loader</button>
    </div>
</div>
