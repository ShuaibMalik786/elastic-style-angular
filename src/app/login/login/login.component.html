<div class="loginContainer bg-light">
    <div class="login col-12 col-lg-4">
        <div class="card">
            <div class="card-body">
                <div class="d-flex justify-content-center mb-4">
                    <h4>LOG IN</h4>
                </div>
                <div>
                    <form [formGroup]="form.getForm()" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label>Email :</label>
                            <input type="email" class="form-control" formControlName="email">
                            <small class="text-danger"
                                   *ngIf="form.hasError('email')">
                                {{form.getError('email')}}
                            </small>
                        </div>
                        <div class="form-group">
                            <label>Password :</label>
                            <input type="password" class="form-control" formControlName="password">
                            <small class="text-danger"
                                   *ngIf="form.hasError('password')">
                                {{form.getError('password')}}
                            </small>
                            <div>
                                <small class="text-danger">{{errorMessage}}</small>
                            </div>
                        </div>
                        <!--                  <div class="form-group form-check">-->
                        <!--                    <label class="form-check-label">-->
                        <!--                      <input class="form-check-input" type="checkbox"> Remember me-->
                        <!--                    </label>-->
                        <!--                  </div>-->
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-primary btn-block mt-2">Login</button>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-end">
                            <button type="button" class="btn btn-light" routerLink="/sign-up">Sign up</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
