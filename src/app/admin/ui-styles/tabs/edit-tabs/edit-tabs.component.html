<div class="col-12">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="col-12">
      <div class="row">
        <div class="form-group col-12">
          <label>Name</label>
          <input type="text" class="form-control" formControlName="name" />
        </div>
        <div class="form-group col-6">
          <label for="pwd">scss</label>
          <textarea rows="15" class="form-control" formControlName="scss"></textarea>
        </div>
        <div class="form-group col-6">
          <label for="pwd">html</label>
          <textarea rows="15" class="form-control" formControlName="html"></textarea>
        </div>
      </div>
    </div>
    <div class="col-12 d-flex justify-content-center">
      <button type="submit" class="btn btn-primary btn-block">Submit</button>
    </div>
  </form>
</div>
