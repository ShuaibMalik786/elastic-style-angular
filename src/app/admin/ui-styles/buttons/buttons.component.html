<div class="col-12">
  <div class="col-12 d-flex justify-content-end mb-2">
    <!-- <button class="btn btn-primary m-3">Add button</button> -->
    <button class="btn btn-primary" routerLink="add">Add button</button>
  </div>
  <div class="">
    <table class="table table-bordered">
      <thead class="thead-light">
        <tr>
          <th>NAME</th>
          <th>HTML</th>
          <th>CSS</th>
          <th>SCSS</th>
          <th>ACTIONS</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let button of buttons">
          <td>{{ button?.name }}</td>
          <td>{{ button?.html }}</td>
          <td>{{ button?.css }}</td>
          <td>{{ button?.scss }}</td>
          <td>
            <div class="dropdown dropleft">
              <div class="" data-toggle="dropdown">
                <i class="fa fa-ellipsis-h fa-2x"></i>
              </div>
              <div class="dropdown-menu">
                <a class="dropdown-item" [routerLink]="[button?._id]">Details</a>
                <a class="dropdown-item" [routerLink]="['edit', button?._id]"
                  >Edit</a
                >
                <a class="dropdown-item" (click)="deleteButton(button?._id)"
                  >Delete</a
                >
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
